name: Terraform Initialize & Plan


on:
  workflow_call:
    inputs:
      image_uri:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      CLOUDFLARE_ZONE_ID:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true


env:
  SKIP_CHECKOV: ${{ vars.SKIP_CHECKOV }}


jobs:
  terraform-plan:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3


      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1


      - name: Run TFLint
        working-directory: ./terraform
        run: tflint --recursive


      - name: Run Checkov
        if: env.SKIP_CHECKOV != 'true'
        uses: bridgecrewio/checkov-action@v12.2455.0
        with:
          directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
      - name: Debug image URI
        run: echo "Terraform Plan received image_uri=${{ inputs.image_uri }}"


      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false


      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="container_image=${{ inputs.image_uri }}" \
            -var="domain_name=tm.vettlyai.com" \
            -var="cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" 


  



  

