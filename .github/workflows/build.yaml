name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: tm-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get ECR URI
        id: ecr
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names $ECR_REPOSITORY --query 'repositories[0].repositoryUri' --output text)
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          echo "image_uri=$ECR_URI:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t $ECR_REPOSITORY:latest ./app

      - name: Tag Docker image
        run: docker tag $ECR_REPOSITORY:latest $ECR_URI:${GITHUB_SHA}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_URI }}:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Push Docker image to ECR
        run: docker push $ECR_URI:${GITHUB_SHA}

      - name: Trigger Terraform Plan
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: terraform-plan.yaml
          inputs: |
            image_uri: $ECR_URI:${GITHUB_SHA}
