name: Terraform Destroy

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      SKIP_CHECKOV: ${{ secrets.SKIP_CHECKOV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download tfvars file from plan
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: terraform-plan.yml
          name: apply-tfvars
          path: .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Run Checkov (unless SKIP_CHECKOV is true)
        if: ${{ env.SKIP_CHECKOV != 'true' }}
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          soft_fail: false

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file=terraform.auto.tfvars
